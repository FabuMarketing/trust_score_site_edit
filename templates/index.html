<!DOCTYPE html>
<html>
<head>
    <title>Trust Score Lookup</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F0F4F8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            background: white;
            padding: 50px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
        }
        .form-section {
            width: 45%;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #0A152C;
            margin-bottom: 20px;
            font-weight: bold;
        }
        form {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        input[type="text"] {
            padding: 15px;
            width: 100%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #0A152C;
            outline: none;
        }
        input[type="submit"] {
            padding: 15px;
            font-size: 16px;
            background-color: #0A152C;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #081024;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Trust Score Lookup Section -->
        <div class="form-section">
            <h1>Trust Score Lookup</h1>
            <form action="/result" method="post">
                <input type="text" id="partner-name" name="Partner Name" placeholder="Enter partner name..." list="partner-name-datalist" required>
                <datalist id="partner-name-datalist"></datalist>
                <input type="submit" value="Check Trust Score">
            </form>
        </div>

        <!-- Lookup by Brand URL Section -->
        <div class="form-section">
            <h1>Lookup by Brand URL</h1>
            <form action="/publisher_lookup" method="post">
                <input type="text" id="brand-url" name="Brand URL" placeholder="Enter brand URL..." required>
                <input type="submit" value="Find Top Publishers">
            </form>
        </div>
    </div>
    <script>
        document.getElementById('partner-name').addEventListener('input', function () {
            const query = this.value;
            if (query.length > 2) {
                fetch(`/autocomplete?query=${query}`)
                    .then(response => response.json())
                    .then(data => {
                        const datalist = document.getElementById('partner-name-datalist');
                        datalist.innerHTML = '';
                        data.forEach(item => {
                            const option = document.createElement('option');
                            option.value = item;
                            datalist.appendChild(option);
                        });
                    });
            }
        });
    </script>
</body>
</html>
